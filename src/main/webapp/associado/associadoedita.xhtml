<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Associado</h2>
            <h:form>
                <p:messages showDetail="true"/>
                <p:growl />
                <p:panelGrid columns="2">
                    Casa Quadra: <h:selectOneMenu value="#{associadoControle.associado.casaQuadra}" >
                                                   <f:selectItem itemLabel=" Quadra:01" itemValue="q1"/>
                                                   <f:selectItem itemLabel="Quadra:02" itemValue="q2"/>
                    </h:selectOneMenu>
                                                  
                    Lote: <p:inputText value="#{associadoControle.associado.lote}" size="5"
                                        required="true" requiredMessage="O lote  é obrigatório!"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{associadoControle.salvar()}"
                                 action="associadolista"
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="associadolista" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
