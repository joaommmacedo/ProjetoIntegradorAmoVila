<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Associado</h2>
            <h:form>       
                <p:dataTable value="#{associadoControle.listaAssociados()}"
                             var="asso"
                             emptyMessage="Nenhuma casa Associada cadastrada!"
                             paginator="true" rows="5">
                    <p:column headerText="Quadra" sortBy="#{asso.casaQuadra}"
                              filterBy="#{asso.casaQuadra}" filterMatchMode="contains">
                        #{asso.casaQuadra}
                    </p:column>
                    <p:column headerText="Lote" sortBy="#{asso.lote}"
                              filterBy="#{asso.lote}" filterMatchMode="contains">
                        #{asso.lote}
                    </p:column>
                    <p:column>
                        <p:commandButton value="Excluir" 
                                         actionListener="#{associadoControle.excluir(asso)}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Editar" 
                                         actionListener="#{associadoControle.editar(asso)}"
                                         action="associadoedita"
                                         ajax="false" immediate="true"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo Associado" action="associadoedita"
                                 actionListener="#{associadoControle.novo()}" ajax="false"/>                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
