<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Contas 
                a Pagar</h2>
            <h:form>       
                <p:dataTable value="#{contasPagarControle.listaContasPagar()}"
                             var="cpag"
                             emptyMessage="Pague sua primeira conta !"
                             paginator="true" rows="5">
                    <p:column headerText="Descrição" sortBy="#{cpag.descricaoPagamento}"
                              filterBy="#{cpag.descricaoPagamento}" filterMatchMode="contains">
                        #{cpag.descricaoPagamento}
                    </p:column>
                    <p:column headerText="DATA PAGAMENTO" sortBy="#{cpag.dataPagamento}"
                              filterBy="#{cpag.dataPagamento}" filterMatchMode="contains">
                        #{cpag.dataPagamento}
                    </p:column>
                    <p:column headerText="VALOR PAGO" sortBy="#{cpag.valorPagamento}"
                              filterBy="#{cpag.valorPagamento}" filterMatchMode="contains">
                        <h:outputText value=" #{cpag.valorPagamento}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <p:commandButton value="Excluir" 
                                         actionListener="#{contasPagarControle.excluir(cpag)}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Editar" 
                                         actionListener="#{contasPagarControle.editar(cpag)}"
                                         action="contasPagaredita"
                                         ajax="false" immediate="true"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo Pagamento" action="contasPagaredita"
                                 actionListener="#{contasPagarControle.novo()}" ajax="false"/>                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
