<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
        <h1> Constas Receber</h1>
        <br/>
        <h:form>
            <p:messages showDetail="true"/>
            <p:growl />
            <p:panelGrid columns="2">
                Pagador: <p:selectOneMenu value="#{contasReceberControle.contasReceber.pessoa}"
                                          converter="#{contasReceberControle.pessoaConverter}">
                    <f:selectItems value ="#{contasReceberControle.listaPessoa(parte)}"
                                            var="pes"
                                            itemLabel="#{pes.nome}"
                                            itemValue="#{pes}"/>
                          </p:selectOneMenu>  
            
                Data de Pagamento. <p:calendar value="#{contasReceberControle.contasReceber.dataRecebimento}"
                                               pattern="dd/mm/yyyy" locale="pt_BR"
                                               required="true" requiredMessage= "data obrigatória"/>
                
                Valor  <p:inputText value="#{contasReceberControle.contasReceber.valorRecebimento}" size="10"
                                    required="true" requiredMessage= "Valor obrigatório" id="valor" 
                                    converter="#{contasReceberControle.moneyConverter}">
                           <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2"/>
                           <p:ajax update="valor" process="valor" event="change"/>
                           
                       </p:inputText>
            </p:panelGrid>
            <p:commandButton value="Salvar" actionListener="#{contasReceberControle.salvar()}"
                             action="contasReceberlista"
                             ajax="false"/>
            
            <p:commandButton value="Voltar" action="contasReceberlista" immediate="true"/>
        </h:form>
        </ui:define>
    </ui:composition>
   
</html>
