<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Pessoa</h2>
            <h:form>       
                <p:dataTable value="#{pessoaControle.listaPessoas()}"
                             var="pes"
                             emptyMessage="Nenhuma Pessoa cadastrada!"
                             paginator="true" rows="5">
                    <p:column headerText="Nome" sortBy="#{pes.nome}"
                              filterBy="#{pes.nome}" filterMatchMode="contains">
                        #{pes.nome}
                    </p:column>
                    <p:column headerText="CPF" sortBy="#{pes.cpf}"
                              filterBy="#{pes.cpf}" filterMatchMode="contains">
                        #{pes.cpf}
                    </p:column>
                    <p:column headerText="Telefone" sortBy="#{pes.telefone}"
                              filterBy="#{pes.telefone}" filterMatchMode="contains">
                        #{pes.telefone}
                    </p:column>                    
                    <p:column headerText="Casa" sortBy="#{pes.associado.casaQuadra}, #{pes.associado.lote}"
                              filterBy="#{pes.associado.casaQuadra}" filterMatchMode="contains">
                        #{pes.associado.casaQuadra}, #{pes.associado.lote}
                    </p:column>                    
                    
                    <p:column headerText="Lote" sortBy="#{pes.associado.lote}"
                              filterBy="#{pes.associado.lote}" filterMatchMode="contains">
                        #{pes.associado.lote}
                    </p:column>                    
                    
                    <p:column>
                        <p:commandButton value="Excluir" 
                                         actionListener="#{pessoaControle.excluir(pes)}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Editar" 
                                         actionListener="#{pessoaControle.editar(pes)}"
                                         action="pessoaedita"
                                         ajax="false" immediate="true"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Nova Pessoa" action="pessoaedita"
                                 actionListener="#{pessoaControle.novo()}" ajax="false"/>                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
