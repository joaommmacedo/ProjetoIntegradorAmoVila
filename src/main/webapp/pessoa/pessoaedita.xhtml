<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Pessoa</h2>
            <h:form>
                <p:messages/>
                <p:panelGrid columns="2">
                    Nome: <p:inputText value="#{pessoaControle.pessoa.nome}" size="60"
                                       required="true" requiredMessage="O nome é obrigatório!"/>
                    CPF <p:inputText value="#{pessoaControle.pessoa.cpf}" size="30"
                                       required="true" requiredMessage="O CPF é obrigatório!"/>
                    Telefone: <p:inputText value="#{pessoaControle.pessoa.telefone}" size="60"/>
                 
                    CASA: <p:selectOneMenu value="#{pessoaControle.pessoa.associado}"
                                           converter="#{pessoaControle.associadoConverter}">
                                           <f:selectItems value ="#{pessoaControle.listaAssociados(parte)}"
                                            var="ass"
                                            itemLabel="#{ass.casaQuadra}, #{ass.lote}"
                                            itemValue="#{cid}"/>
                          </p:selectOneMenu>                 
                                            
                </p:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{pessoaControle.salvar()}"
                                 action="pessoalista"
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="pessoalista" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
