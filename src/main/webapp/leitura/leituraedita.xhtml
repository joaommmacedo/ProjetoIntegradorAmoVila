<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2> Leitura</h2>
            <h:form>
                <p:messages/>
                <p:panelGrid columns="2">
                    Data da Leitura: <p:calendar value="#{leituraControle.leitura.dataLeitura}" 
                                       required="true" requiredMessage="A data é obrigatória!"/>
                   
                    CASA: <p:selectOneMenu value="#{leituraControle.leitura.associado}"
                                           converter="#{leituraControle.associadoConverter}">
                                           <f:selectItems value ="#{leituraControle.listaAssociados(parte)}"
                                            var="ass"
                                            itemLabel="#{ass.casaQuadra}, #{ass.lote}"
                                            itemValue="#{lei}"/>
                          </p:selectOneMenu>  
                    Leitura:<p:inputText value="#{leituraControle.leitura.leitura}"
                                         required="true" requiredMessage="leitura não efetuáda."/>
                           
                                            
                </p:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{leituraControle.salvar()}"
                                 action="leituralista"
                                 ajax="false"/>
                <p:commandButton value="Voltar" action="leituralista" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
